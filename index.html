		<style>
			h1, h2, h3, h4, h5, h6 {

				height: 1em;

		<script>
			function setHeader() {
				const header = document.querySelector('header');
				let wrap = null;
				let line = null;
				wrap = document.createElement('div');
				line = document.createElement('div');
				line.innerText = location.host;
				wrap.appendChild(line);
				header.appendChild(wrap);
			}
			function setFooter() {
				const footer = document.querySelector('footer');
				let wrap = null;
				let line = null;
				wrap = document.createElement('div');
				line = document.createElement('div');
				line.innerText = 'Copyright(c) ' + (new Date()).getFullYear() + ', n138.nws. All right reserved.';
				wrap.appendChild(line);

				line = document.createElement('div');
				let link = document.createElement('a');
				link.id = 'jstClock';
				link.href = 'javascript:void(0)';
				link.href = '//' + location.host;
				link.innerText = '';
				wrap.appendChild(line);

				footer.appendChild(wrap);
			}
			function jstClock_set() {
				jstClock1=new Date();
				jstClock2={
					hours  : ('00' + jstClock1.getHours()  ).substr(-2),
					minutes: ('00' + jstClock1.getMinutes()).substr(-2),
					seconds: ('00' + jstClock1.getSeconds()).substr(-2),
					year   : ('00' + jstClock1.getFullYear()  ).substr(-4),
					month  : jstClock1.toLocaleString('en-us', { month: 'short' }),
					date   : ('00' + jstClock1.getDate()).substr(-2),
					times  : parseInt(jstClock1.getTime()/1000),
				}
				jstClock2.hours = parseInt(jstClock2.hours);

				document.querySelector('#jstClock').innerText=`${jstClock2.hours}:${jstClock2.minutes}:${jstClock2.seconds}, ${jstClock2.month}/${jstClock2.date} ${jstClock2.year}`;
			}
		</script>
		<script>
			async function insertNavigation() {
				const wrap = document.querySelector('#n138kzNavigationLinks');
				wrap.dataset.id = getRandomLowerString(16);

				let line = null;
				let link = null;
				let object = null;

				line = document.createElement('h2');
				line.innerText = 'Navigation';
				wrap.appendChild(line);

				let url = null;
				url = './sections.json';
				const json = await http_get_json(url);
				console.log(await json);
				await json.map( (item)=>{
					line = document.createElement('div');
					line.classList.add('flex');
					line.classList.add('navigation');
					line.classList.add('font_azuki');

					link = document.createElement('a');
					link.classList.add('icon');
					link.target = '_blank';
					link.href = item.href;

					object = document.createElement('img');
					object.alt = '';
					object.src = item.favicon;
					link.appendChild(object);

					object = document.createTextNode( item.name );
					link.appendChild(object);
					line.appendChild(link);
					wrap.appendChild(line);
				} );
			}
			async function getListOfGithubPublicRepos() {
				const wrap = document.querySelector('#GithubPublicRepos');
				wrap.dataset.id = getRandomLowerString(16);

				let line = null;
				let link = null;
				let object = null;

				line = document.createElement('h2');
				line.innerText = 'GitHub Public Repos';
				wrap.appendChild(line);

				let url = null;
				url = 'https://api.github.com/users/n138-kz/repos?sort=name&per_page=100';
				const json = await http_get_json(url);
				console.log(await json);
				await json.map( (item)=>{
					line = document.createElement('div');
					line.classList.add('flex');
					line.classList.add('navigation');
					line.classList.add('font_azuki');

					link = document.createElement('a');
					link.target = '_blank';
					link.href = item.html_url;
					link.innerText = '【GitHub】';
					link.dataset.url_github = item.html_url;
					link.dataset.url_pages = item.homepage;
					link.dataset.date_created = item.created_at;
					link.dataset.date_updated = item.updated_at;
					link.dataset.repos_node_id = item.node_id;
					link.dataset.repos_id = item.id;
					link.dataset.repos_size = item.size;
					link.dataset.repos_language = item.language;
					link.dataset.repos_hooks_url = item.hooks_url;
					link.dataset.repos_open_issues = item.open_issues_count;
					line.appendChild(link);

					item.name = (item.name.length > 20) ? item.name.substr(0, 20)+'...' : item.name;
					link = document.createElement('a');
					link.target = '_blank';
					link.href = item.homepage;
					link.innerText = item.name;
					line.appendChild(link);
					wrap.appendChild(line);
				} );
			}
			function buildDebugField() {
				dom_item = [];
				dom_item[0] = document.createElement('div');
				dom_item[0].id = 'DebugInfoArea';
				dom_item[0].dataset.id = getRandomLowerString(16);
				Array.from( document.querySelectorAll( '#' + dom_item[0].id ) ).map( (item)=>{
					console.debug(item);
					item.remove();
				} )
				dom_item[0].appendChild(createNLevelHeader(2, 'Debug info'));
				document.body.appendChild(dom_item[0]);

				dom_item[1] = document.createElement('div');
				dom_item[1].style.paddingLeft = '5ex';
				dom_item[1].classList.add('debug');
				dom_item[1].classList.add('font_azuki');

				dom_item[2] = document.createElement('table');
				dom_item[2].border = 1;
				dom_item[2].style.maxWidth = '500px';
					dom_item[3] = document.createElement('thead');
						dom_item[4] = document.createElement('tr');
							dom_item[5] = document.createElement('th');
								dom_item[6] = document.createTextNode( 'Item name' );
							dom_item[5].appendChild( dom_item[6] );
						dom_item[4].appendChild( dom_item[5] );
							dom_item[5] = document.createElement('th');
								dom_item[6] = document.createTextNode( 'Value' );
							dom_item[5].appendChild( dom_item[6] );
						dom_item[4].appendChild( dom_item[5] );
					dom_item[3].appendChild( dom_item[4] );

					dom_item[2].appendChild( dom_item[3] );
					dom_item[3] = document.createElement('tbody');
						dom_item[4] = document.createElement('tr');
							dom_item[5] = document.createElement('td');
								dom_item[6] = document.createTextNode( 'Screen width/length' );
							dom_item[5].appendChild( dom_item[6] );
						dom_item[4].appendChild( dom_item[5] );
							dom_item[5] = document.createElement('td');
							dom_item[5].innerHTML  = `${document.body.clientWidth}x${document.body.clientHeight} px<sup>2</sup><br />`;
						dom_item[4].appendChild( dom_item[5] );
					dom_item[3].appendChild( dom_item[4] );

						fetch('https://api.github.com/rate_limit', {
							method: 'GET',
							mode: 'cors',
							cache: 'no-cache',
							headers: {
								'Content-Type': 'application/json'
							},
							redirect: 'follow',
							referrerPolicy: 'no-referrer',
						})
						.then((r)=>r.json())
						.then((r)=>{ return r.rate; })
						.then((r)=>{
							console.log(r);
							dom_item[4] = document.createElement('tr');
								dom_item[5] = document.createElement('td');
									dom_item[6] = document.createTextNode( 'GitHub API' );
								dom_item[5].appendChild( dom_item[6] );
							dom_item[4].appendChild( dom_item[5] );
								dom_item[5] = document.createElement('td');
								dom_item[5].innerHTML  = `Remaining: ${r.remaining}/${r.limit} (Use: ${r.used})<br />`;
								dom_item[6] = new Date(r.reset*1000);
								dom_item[7] = [
									(''   +  dom_item[6].getFullYear()  ),
									('00' + (dom_item[6].getMonth() + 1)).substr(-2),
									('00' +  dom_item[6].getDate()      ).substr(-2),
									('00' +  dom_item[6].getHours()     ).substr(-2),
									('00' +  dom_item[6].getMinutes()   ).substr(-2),
									('00' +  dom_item[6].getSeconds()   ).substr(-2),
								];
								dom_item[5].innerHTML += `Reset: ${dom_item[7][0]}/${dom_item[7][1]}/${dom_item[7][2]} ${dom_item[7][3]}:${dom_item[7][4]}:${dom_item[7][5]}<br />`;
							dom_item[4].appendChild( dom_item[5] );
						dom_item[3].appendChild( dom_item[4] );
							return r;
						})

					dom_item[2].appendChild( dom_item[3] );
				dom_item[1].appendChild( dom_item[2] );
				Array.from( document.querySelectorAll( '#' + dom_item[0].id ) ).map( (item)=>{
					item.appendChild(dom_item[1]);
				} )

				insertLastElement();
			}
			window.addEventListener('DOMContentLoaded', (e1)=>{
				insertTopMaker();
				insertFavicon();
				setHeader();
				try { insertNavigation(); } catch (error) { console.error(error); }
				try { getListOfGithubPublicRepos(); } catch (error) { console.error(error); }

				setTimeout( setFooter(), 1000);
			});
			window.addEventListener('load', (e1)=>{
			});
		</script>
	</head>
	<body>
		<header></header>
		<div id="n138kzNavigationLinks"></div>
		<div id="GithubPublicRepos"></div>
		<footer></footer>
